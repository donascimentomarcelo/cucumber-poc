spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cucumber
    username: cucumber
    password: cucumber
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  sql:
    init:
      mode: always